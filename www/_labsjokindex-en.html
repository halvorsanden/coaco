  <div class="hode">

    <div class="sprog"><a href="sjokolator">Norsk</a> | English</div>
    <div class="intro">
      <p class="introtext">
        Converts weight to number of pieces of chocolate. Complete the form, use
        the same weight unit in both fields, and The Chocolator does the rest.
      </p>
    </div>
  </div>

  <div class="inn">
    <form class="sjokoinfo">
      <p class="gram">
        <label for="gram">Weight of chocolate in the recipe</label>
        <input
          name="gram"
          type="number"
          pattern="”[0-9]*”"
          min="1"
          max="1000"
          id="gram"
          data-lang="en"
        />
      </p>

      <p class="platevekt">
        <label for="gram">How much does one bar weigh?</label>
        <input
          name="platevekt"
          type="number"
          pattern="”[0-9]*”"
          min="1"
          max="1000"
          id="platevekt"
          data-lang="en"
        />
      </p>

      <p class="ruterirad">
        <label for="gram">Squares per row</label>
        <input
          name="ruterirad"
          type="number"
          min="1"
          max="10"
          id="ruterirad"
          data-lang="en"
        />
      </p>

      <p class="rader">
        <label for="gram">Rows per bar</label>
        <input
          name="rader"
          type="number"
          pattern="”[0-9]*”"
          min="1"
          max="20"
          id="rader"
          data-lang="en"
        />
      </p>
    </form>
  </div>
  <div class="ut">
    <p id="betar" class="betar"></p>
    <div id="resfigur" class="resfigur">
      <div id="resplate" class="reschild resplate"></div>
      <div id="resrad" class="reschild resrad"></div>
      <div id="resrute" class="reschild resrute"></div>
